<div class="event-brand"><i class="fa fa-calendar"></i> ${startDate(%d)} ${startDate(%b)}</div>
<div class="event-time">
  <i class="fa fa-clock-o"></i> ${startDate(%d-%b-%Y)} [!a: ${startDate(%I:%M%p)}<br>  <i class="fa fa-minus"></i> ${endDate(%d-%b-%Y %I:%M%p)}][a: <br><i class="fa fa-minus"></i>  All Day] </div>
<div class="event-title"><i class="fa fa-bookmark"></i> <strong>${title}</strong></div>
<div class="event-location"><i class="fa fa-location-arrow"></i> ${location}</div>
<div class="event-detail"><i class="fa fa-info-circle"></i> ${content(200)}</div>
